
- name: install homebrew
  command: ruby -e "$(curl -fsSL https://raw.github.com/Homebrew/homebrew/go/install)" creates=/usr/local/bin/brew

- name: add homebrew taps
  homebrew_tap: tap={{ item }} state=present
  with_items:
    - osso/formula
    - caskroom/cask
    - caskroom/homebrew-fonts
    - homebrew/completions

- name: install apps from homebrew
  homebrew: name={{ item }} state=present
  with_items:
    # Gnu utils like ls
    - coreutils
    - gnu-sed
    # Version control
    - git
    - mercurial
    # More up to date and avoids poluting the system packages dir
    - python
    # Golang
    - go
    # File synching
    - syncthing
    # Http client
    - wget
    - httpie
    # For watching network traffic
    - ngrep
    # For installing the mac os x apps
    - brew-cask
    - rename
    # Shell completions
    - vagrant-completion
    - django-completion
    - pip-completion
    - zsh-completions
    - bash-completion
    # Required by zsh
    - gdbm
    # Required by shell prompt
    - vcprompt
    # Stuff
    - ngrok
    - ssh-copy-id
    - tree
    - ncdu
    - docker
    # Tapir
    - fcgi
    - gettext
    - glib
    - protobuf
    - hiredis
    - log4c
    - avro-c
    - bsdmake
    - pkg-config

- name: install cask apps from homebrew
  homebrew_cask: name={{ item }} state=present
  with_items:
    - dropbox
    - java
    - skype
    - vagrant
    - virtualbox
    - cleanmymac
    - colloquy
    - grandperspective
    - mplayerx
    - istat-menus
    - font-inconsolata-dz-for-powerline
    - slate
    - timemachineeditor
    - adium
    - transmit
    - onepassword
    - bonjour-browser
    - firefox
    - istumbler
    - kismac
    - seashore
    - sourcetree
    - transmission
    - viscosity
    - numi
    - cocoapacketanalyzer
    - github
    - gitup

- name: Allow homebrew zsh to be selected as default shell
  become: true
  lineinfile: dest=/etc/shells line={{ shell_path }}

